<!-- Template: extrapage.html -->
<div class="template" style="display:none" data-template="extrapage"></div>

<script>
jQuery( function(){
	if( window.location.pathname === '/quality' && window.location.hash ) {
		setTimeout( function(){
			console.log( 'quality page push' );
			$('body').scrollTop( $('body').scrollTop() - 100 );
		}, 1000 );
	}
});
</script>

<div class="right-side col-md-10 main_content">
    <div class="col-md-12 search-container hidden-sm hidden-xs">
      <div class="col-md-4 pull-right search">
        <form method="get" name="searchForm" action="/search.html">
            <div class="input-group">
              <input type="text" size="25" name="k" id="searchlight" class="search-text form-control" onfocus="javascript:if (this.value=='search by keyword') {this.value='';};" onblur="if(this.value.length == 0) this.value = 'search by keyword'" value="search by keyword" autocomplete="off">
              <span class="input-group-btn">
                  <button name="search" class="search-button gainsboro btn"><i class="fa fa-search"></i></i></button>
                </span>
            </div>
        </form>
      </div>
    </div>


	<!--START: BODY_HEADER-->
		<h1 class="page_headers">[htmlpage]</h1>
	<!--END: BODY_HEADER-->
	
	<!--START: SUB_PAGES-->
		<!--START: SUB_PAGES_FORMAT-->
			<!-- This part is untested -->
			<div class="data"> - <a href="infopage.asp?page=[id]&amp;extra=[extra]">[sub_pages_title]</a></div>
		<!--END: SUB_PAGES_FORMAT-->
	<!--END: SUB_PAGES-->
	
	[content]

</div><!-- .right-side -->
